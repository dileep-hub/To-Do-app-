<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load static %}
<style>

	body{
		background-color: #3d65b4;
	}
	img {
		margin-left: 50px;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		background-color: #1b0733;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
		
	}

	h1 {
		font-size: 50px;
		text-align: center;
		color: #36094d;
		margin-bottom: 30px;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #f02bba;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

<img src="{% static 'images/todo2.jpeg'%} " width="70" height="100" alt="">
<title>To-Do List</title>
<h1>To Do List</h1>

<div class="center-column">

	<form method="POST" action="/"> 
	  <!-- form means a box for the content -->
	  	{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="CreateTask">	
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>

			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.completed == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
			<!--<p>{{task}}</p>-->
		</div>

{% endfor %}
	</div>
</div>
